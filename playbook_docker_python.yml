## sudo ansible-playbook -i localhost, -c local /home/vagrant/playbook.yml
---
- name: Setup Docker, kubectl, and Minikube on Ubuntu 24.04
  hosts: all
  become: true
  become_method: sudo
  tasks:
    - name: Add deadsnakes PPA for Python 3.13
      apt_repository:
        repo: ppa:deadsnakes/ppa
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Download Docker install script
      get_url:
        url: https://get.docker.com
        dest: /tmp/get-docker.sh
        mode: '0755'

    - name: Run Docker install script
      command: sh /tmp/get-docker.sh

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Add vagrant user to docker group
      user:
        name: vagrant
        groups: docker
        append: yes         

    - name: Start docker service
      service:
        name: docker
        state: started
        enabled: yes       

    - name: Get stable kubectl version
      shell: curl -sL https://dl.k8s.io/release/stable.txt
      register: kubectl_version
      changed_when: false

    - name: Download kubectl binary
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version.stdout }}/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: '0755'

    - name: Download Minikube
      get_url:
        url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        dest: /usr/local/bin/minikube
        mode: '0755'

    - name: Enable ufw and open port 30000
      block:
        - name: Ensure UFW is installed
          apt:
            name: ufw
            state: present

    - name: Allow port 30000
      ufw:
        rule: allow
        port: 30000
        proto: tcp

    - name: Allow port 8088
      ufw:
        rule: allow
        port: 8088
        proto: tcp            
    
    - name: Allow port 8000
      ufw:
        rule: allow
        port: 8000
        proto: tcp

    - name: Allow port 3000
      ufw:
        rule: allow
        port: 3000
        proto: tcp            

    - name: Enable UFW
      ufw:
        state: enabled
        policy: allow

    - name: Install Git package
      apt:
        name: git
        state: present

    - name: Install Python 3.13 and related packages
      apt:
        name:
          - python3.13
          - python3.13-venv
          - python3.13-dev
        state: present

