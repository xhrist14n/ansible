---
- name: Instalar Jenkins en servidor
  hosts: jenkins
  become: yes

  vars:
    jenkins_repo_url: "https://pkg.jenkins.io/debian-stable"
    jenkins_key_url: "https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key"

  tasks:
    - name: Actualizar paquetes
      apt:
        update_cache: yes

    - name: Instalar dependencias
      apt:
        name:
          - openjdk-11-jdk
          - gnupg
          - curl
        state: present

    - name: Agregar clave GPG de Jenkins
      apt_key:
        url: "{{ jenkins_key_url }}"
        state: present

    - name: Agregar repositorio de Jenkins
      apt_repository:
        repo: "deb {{ jenkins_repo_url }} binary/"
        state: present

    - name: Instalar Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Asegurar que Jenkins estÃ© habilitado y corriendo
      systemd:
        name: jenkins
        state: started
        enabled: yes
